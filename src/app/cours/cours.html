<div class="simpleDemo">

  Cours
  <span ng-bind="cours.message"></span>

  <div class="col-md-8">
    <div class="row">
      <div ng-repeat="(listName, list) in cours.models.lists" class="col-md-6">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">List
              {{listName}}</h3>
          </div>
          <div class="panel-body">

              <h3>Dropzone {{$index + 1}}</h3>

              <ul dnd-list="list">
                <!-- The dnd-draggable directive makes an element draggable and will
                             transfer the object that was assigned to it. If an element was
                             dragged away, you have to remove it from the original list
                             yourself using the dnd-moved attribute -->
                <li ng-repeat="item in list"
                dnd-draggable="item"
                dnd-moved="list.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = item"
                ng-class="{'selected': models.selected === item}">
                  {{item.label}}
                </li>
              </ul>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-12">

    <div ng-repeat="(comboName, combo) in cours.models.grid">
      <div class="row">

        <div ng-repeat="(coupName, coup) in combo" class="col-sm-1">

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{comboName}}</h3>
            </div>
            <div class="panel-body">

              <ul dnd-list="coup.list">
                <li ng-repeat="item in coup.list"
                dnd-draggable="item"
                dnd-moved="coup.list.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = item"
                ng-class="{'selected': models.selected === item}">
                  {{item.label}}
                </li>
              </ul>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>

</div>
